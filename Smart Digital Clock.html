<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Smart Digital Clock</title>
        <link rel="stylesheet" href="Smart Digital Clock.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="cover">
                <div>
                    <span id="hours">00</span>
                    <span class="lower-case">Hours</span>
                </div>
                <div>
                    <span id="Minutes">00</span>
                    <span class="lower-case">Minutes</span>
                </div>
                <div>
                    <span id="Seconds">00</span>
                    <span class="lower-case">Seconds</span>
                </div>
                <div>
                    <span class="lower-case" id="ampm">AM</span>
                </div>
            </div>
        </div>
        <script src="Smart Digital Clock.js"></script>
    </body>
</html>
